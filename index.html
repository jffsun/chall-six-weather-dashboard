<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <!-- Link Custom Fonts Here -->
  <!-- Bootstrap Link -->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h1 class="display-4">Weather Dashboard</h1>    
    <!-- Contents container -->
    <div class="jumbotron jumbotron-fluid">

        <!-- City search column container -->
        <div class="search-container col-3">
            <h2>Search for a City</h2>

            <!-- Searchbar -->
            <form id="search-form">
            <input class="form-control form-control-lg" id="search-input" type="text" placeholder="Los Angeles">
            <button class="btn btn-primary" id="search-button" type="submit">Search City</button>
            </form>

            <!-- Recent searches -->
            <div id="recents-list">
            </div>
        </div>

        <!-- Forecast container  -->
        <div class="container">

            <!-- Today forecast -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" id="city-date">City (MM/DD/YY)</h5>
                    <p class="card-text" id="temp-today">Temp:</p>
                    <p class="card-text" id="wind-today">Wind:</p>
                    <p class="card-text" id="humid-today">Humidity:</p>
                    <p class="card-text" id="uv-today">UV Index: <span id="uv-color"></span></p>
                </div>
            </div>
    
            <!-- 5-Day Forecast -->
            <div id="forecast" class="card-group">
                <h2>5-Day Forecast</h2>

            </div>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/index.js"></script>
</body>
